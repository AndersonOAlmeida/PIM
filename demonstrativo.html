<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrativo de Férias</title>
    <link rel="shortcut icon" href="./images/guia-payroll.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/Fonts.css">
    <link rel="stylesheet" href="./styles/demonstrativo.css">
</head>
<body>
    <div>
        <img class="fundo-img" src="./images/fundo-payroll.jpg" alt="imagem de fundo do site">
    </div>
    <header class="cabecalho" id="cabecalho">
            <a href="#" class="logo">
                <img alt="PayrollPro" title="PayrollPro" src="./images/guia-payroll.png" class="logo-img">
                <h1>PayrollPro</h1>
            </a>
        <nav>
            <ul class="menu">
                <li><a href="./regponto.html">Registro de Horas</a></li>
                <li><a href="./requerimento.html">Solicitar Férias</a></li>
                <li><a href="./demonstrativo.html">Demonstrativo de Férias</a></li>
                <li><a class="btn-sair" href="./login.html"><img class="sair-img" src="./images/sair.png"> Sair</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
    <div>
        <img class="ferias-img" src="./images/ferias.png">
    </div>
    <div class="form__dem">
        <h1>Demonstrativo de Férias</h1><br><hr><br>
        <form>
            <label for="nome">Nome: </label>
            <input class="input" type="text" id="nome" placeholder="Seu Nome" required><br><br>
            <label for="inicio">Data de Início: </label>
            <input class="input" type="date" id="inicio" required><br><br>
            <label for="fim">Data de Término: </label>
            <input class="input" type="date" id="fim" required><br><br>
            <button class="form-btn" type="button" onclick="calcularFerias()"><img class="img-btn" src="./images/date.png"> Calcular Duração das Férias</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="./js/demonstrativo.js"></script>
    </main>
</body>
