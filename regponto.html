<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Ponto</title>
    <link rel="shortcut icon" href="./images/guia-payroll.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/Fonts.css">
    <link rel="stylesheet" href="./styles/regponto.css">
</head>
<body>
    <div>
        <img class="fundo-img" src="./images/fundo-payroll.jpg" alt="imagem de fundo do site">
    </div>
    <header class="cabecalho" id="cabecalho">
        <a href="#" class="logo">
            <img alt="PayrollPro" title="PayrollPro" src="./images/guia-payroll.png" class="logo-img">
            <h1>PayrollPro</h1>
        </a>
        <nav>
            <ul class="menu">
                <li><a href="./regponto.html">Registro de Horas</a></li>
                <li><a href="./requerimento.html">Solicitar Férias</a></li>
                <li><a href="./demonstrativo.html">Demonstrativo de Férias</a></li>
                <li><a class="btn-sair" href="./login.html"><img class="sair-img" src="./images/sair.png"> Sair</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <img src="./images/imagem-folha-ponto.png" alt="Imagem ilustrativa de alguem batendo ponto" class="img-ptn">
        <div class="form__dem">
            <h1>Registro de Horas</h1><br><hr><br>
                <label for="registro">Registro: </label>
                <input type="text" id="registro"><br>
                <label for="data">Data: </label>
                <input type="date" id="data"><br>
                <label for="entrada">Hora de Entrada: </label>
                <input type="time" id="entrada"><br>
                <label for="saida">Hora de Saída: </label>
                <input type="time" id="saida"><br>
                <button class="form-btn" onclick="calcularHoras()"><img class="img-btn" src="./images/editar.png"> Registrar Horas</button>
                <p class="result-hr">Total de Horas: <span id="totalHoras">0</span></p>
        </div>
        <script src="./js/script.js"></script>
    </main>
</body>
</html>
